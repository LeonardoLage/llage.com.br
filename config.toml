baseURL = "http://llage.com.br/"
languageCode = "pt-br"
title = "Leonardo Lage"
theme = "soho"
enableInlineShortcodes = true

summarylength = 10
enableEmoji = true

[params]
author = "llage"
#description = "Blog"

## Set one of:
gravatar = "leonardo.rlage@gmail.com"
#profilePicture = "images/profile.png"

copyright = "Leonardo Lage"
license = "CC BY-SA 4.0"
licenseURL = "https://creativecommons.org/licenses/by-sa/4.0"

## Set custom theme color.
 themeColor = "#161b22"

## Set custom CSS and/or JS to override site defaults.
customCss = ["css/blog.css"]
customJs = ["js/blog.js"]

  ## Set as many as you want.
  [[params.socialIcons]]
  icon = "fa-linkedin"
  title = "Linkedin"
  url = "https://www.linkedin.com/in/leonardo-lage/"

  [[params.socialIcons]]
  icon = "fa-github"
  title = "GitHub"
  url = "https://github.com/LeonardoLage"

  [[params.socialIcons]]
  icon = "fa-twitter"
  title = "Twitter"
  url = "@LeonardoRLage"

[menu]

  [[menu.main]]
  name = "Posts"
  weight = 100
  identifier = "posts"
  url = "/posts/"

  [[menu.main]]
  name = "Sobre"
  identifier = "sobre"
  weight = 300
  url = "/sobre/"


[taxonomies]
  category = "categories"
  series = "series"
  tag = "tags"

[markup]

  [markup.highlight]
  codeFences = true
  guessSyntax = false
  hl_Lines = ""
  lineNoStart = 1
  lineNos = false
  lineNumbersInTable = true
  noClasses = true # if false, you need to provide you own custom CSS
  style = "monokai"
  tabWidth = 4